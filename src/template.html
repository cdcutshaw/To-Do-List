<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
</head>
<body>
<div class="sidebar">
    <div class="sideHeader">
        <img class=icon src="assets/done_outline_24dp_050518_FILL0_wght400_GRAD0_opsz24.svg" alt="to-do icon">
        <h1>TO-DO</h1>
    </div>
    <div class="todoMenu">
        <h2>TO-DOs</h2>
        <button id="allTodosBtn">
            <img  class=icon src="assets/checklist_rtl_24dp_050518_FILL0_wght400_GRAD0_opsz24.svg" alt="all todos icon">
            <h3>All TO-DOs</h3>
        </button>
        <button id="completedBtn">
            <img  class=icon src="assets/task_alt_24dp_050518_FILL0_wght400_GRAD0_opsz24.svg" alt="all todos icon">
            <h3>Completed</h3>
        </button>


        <div>

            <dialog id="addTodoDialog">
                <form action="#" method="dialog" id="todoForm">
                    <fieldset>
                        
                        <label for="title">Title:</label>
                        <input type="text" name="title" id="title" required>

                        <label for="project">Project:</label>
                        <input type="text" name="project" id="project" value="General" required>

                        <label for="description">Description:</label>
                        <input type="textarea" name="description" id="description">

                        <label for="dueDate">Due:</label>
                        <input type="date" name="dueDate" id="dueDate">

                        <label for="priority">Priority:</label>
                        <select name="priority" id="priority">
                            <option value="low">low</option>
                            <option value="moderate">moderate</option>
                            <option value="high">high</option>
                        </select>
                    </fieldset>
                    <input type="submit" id="submitBtn">
                    <button id="closeBtn">X</button>
                </form>
            </dialog>
            <button class="addTodo">
                <img class=icon src="assets/add_circle_24dp_050518_FILL0_wght400_GRAD0_opsz24.png" alt="add icon">
                <h3> Add TO-DO </h3>
            </button>
        </div>



    </div>
    <div class="ProjectMenu">
        <h2>Projects</h2>


        <div id="projectList"></div>
        <div>
            <dialog id="addProjectDialog">
                <form action="#" method="dialog" id="projectForm">
                    <fieldset>
                        <label for="newProject">New Project:</label>
                        <input type="text" name="newProject" id="newProject"  required>
                    </fieldset>
                    <input type="submit" id="submitBtn">
                    <button id="projectFormCloseBtn">X</button>
                </form>
            </dialog>
            <button class="addProjects">
                <img class=icon src="assets/add_circle_24dp_050518_FILL0_wght400_GRAD0_opsz24.png" alt="add icon">
                <h3> Add Project </h3>
            </button>
        </div>

    </div>
    
</div>
<div id="display">
    <h2 id="displayHeading">All Active TODOs"</h2>
    <div id="activeTodos"></div>

    
</div>
    
</body>
</html>
